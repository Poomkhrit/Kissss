<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiss Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            overflow: hidden; /* Prevents scrolling */
        }
        img {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <img id="kissImage" src="Kiss.png" alt="Kiss Image">

    <script>
        let isKiss = true;

        document.getElementById('kissImage').addEventListener('click', function() {
            if (isKiss) {
                this.src = 'Kiss1.png';
            } else {
                this.src = 'Kiss.png';
            }
            isKiss = !isKiss;
        });

        // Disable double-tap zoom on mobile devices
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function(event) {
            let now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
    </script>
</body>
</html>
